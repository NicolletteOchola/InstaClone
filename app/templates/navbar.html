<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <nav class="pl-5 pr-5 navbar navbar-expand-lg navbar-light bg-light sticky-top">

    <!-- Navbar brand -->
    <a class="navbar-brand font-weight-bold title" href="{% url 'index' %}">Instagram</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{%url 'new-image'%}">Add Image</a>
      </li>
      {% endif %}
      <!-- <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>  -->
      </ul>


      <div class="col-sm-6 col-lg-6 d-flex justify-content-end">
        {% if user.is_authenticated %}
        <ul>
          <li class="dropdown list-unstyled">
            <a href="#" class="dropdown-toggle btn btn-md btn-default" data-toggle="dropdown" role="button"
              aria-expanded="false">Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'profile'%}">Profile</a>
              </li>
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle title" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Options</a>
          <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item title" href="/accounts/login">Login</a>
            <a class="dropdown-item title" href="/accounts/register">Register</a>
          </div>
        </li>

        </ul>
        {% endif %}
      </div>
      <!-- Links -->


      <form class="form-inline" action="{% url 'search_results' %}">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="keyword">
        </div>
        <!-- <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3 btn-sm" type="submit">Search</button> -->
